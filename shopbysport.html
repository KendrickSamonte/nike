<body>
    <section>

    <div class="shopsport">
        <h1> Shop by Sport</h1>
    </div>

    <div class="gallery-wrapper">
    <div class="gallery-shop">
       <div>
            <span><img src="/images/1.jpeg"></span>
            <span><img src="/images/2.jpeg"></span>
           <span><img src="/images/3.jpeg"></span>
            <span><img src="/images/7.jpeg"></span>
          <span><img src="/images/4.jpeg"></span>
          <span><img src="/images/6.jpeg"></span>
          <span><img src="/images/8.jpeg" class="last"></span>

        </div>
        <img src="images/backto.png" class="back" id="back">
        <img src="images/forward.png" class="forward" id=" forward">
        
    </div>
    </div>
    


    <script> 
            let scrollContainer = document.querySelector(".gallery");
            let backBtn = document.getElementById("back");
            let nextBtn = document.getElementById("forward");

            scrollContainer.style.scrollBehavior = "smooth";

            nextBtn.addEventListener("click", () =>{scrollContainer.scrollLeft +=
            900; 
            scrollContainer.style.scrollBehavior = "smooth";
            });

            backBtn.addEventListener("click", () =>{scrollContainer.scrollLeft -=
            900;
            scrollContainer.style.scrollBehavior = "smooth";
            });



    
    </script>



</section>



    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
